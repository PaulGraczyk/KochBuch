<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Lista przepisów</title>
</head>
<body>

<main layout:fragment="content">
    <div th:classappend="|${categoryShortcut != null ? categoryShortcut+'-hero-img': 'hero-img'}|">
        <div class="bg-shadow"></div>
        <div class="hero-text">
            <div class="table-responsive container">
                <h1 th:text="${categoryTitle}">Tytuł</h1>
                <p th:text="${description}">Opis</p>
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th scope="col">Nazwa</th>
                        <th scope="col">Polubienia</th>
                        <th scope="col">Czas dodania</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="recipe: ${recipes}" th:object="${recipe}">
                        <td><a th:text="*{recipeName}" th:href="@{/recipe-summary/{recipeId}(recipeId=*{id})}"></a></td>
                        <td th:text="'Polubienia: ' + *{numberOfLikes}"> Polubienia</td>
                        <td th:text="'Data dodania: ' + *{dateAdded}">Data dodania</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

</body>
</html>

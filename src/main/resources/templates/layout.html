<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://kit.fontawesome.com/ef642cd9f1.js" crossorigin="anonymous"></script>

    <title>KochBuch</title>
</head>
<body>
<nav id="navbar" class="navbar bg-dark navbar-expand-lg top-0 w-100 py-3">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}"><i class="fa-solid fa-book"></i> koch<span
                class="blue-text">buch!</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/recipes-list/vege}">Dania wegetariańske</a>
                <a class="nav-link" th:href="@{/recipes-list/meat}">Dania mięsne</a>
                <a class="nav-link" th:href="@{/recipes-list/dumplings}">Pierogi</a>
                <a class="nav-link" th:href="@{/recipes-list/other}">Inne</a>
                <a class="nav-link" th:href="@{/recipes-list/all}">Wszystkie przepisy</a>
                <a class="nav-link" th:href="@{/recipes-list/top}">Najlepsze przepisy</a>
                <a class="nav-link" th:href="@{/add-recipe}">Dodaj przepis</a>
            </div>
        </div>
    </div>
</nav>

<main layout:fragment="content"></main>


<footer class="bg-dark py-4 text-center">
    <p class="mb-8" th:text="|&copy; ${#dates.year(#dates.createNow())}  KochBuch|">&copy;</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>
</body>
</html>
